{% extends 'base.html' %}
{% block content %}

<h1>Finches List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="{% url 'detail' cat.id %}">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Species: {{ finch.species }}</p>
            <p>Description: {{ finch.description }}</p>
            {% if finch.age > 0 %}
                <p>Age: {{ finch.age }}</p>
            {% else %}
                <p>Age: baby</p>
            {% endif %}
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
